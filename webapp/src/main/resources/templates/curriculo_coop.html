<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo</title>
  <link rel="stylesheet" href="../style/curriculo_coop.css">
</head>
<body>
<div class="container">
  <h2>Currículo</h2>
  <p>Envie seu currículo em formato PDF. Este documento será vinculado ao seu perfil para facilitar o acesso por recrutadores ou administradores.</p>
  <div class="file-input">
    <input type="file" id="fileInput" accept=".pdf">
    <label for="fileInput">Escolher arquivo <span id="fileName">Nenhum arquivo escolhido</span></label>
  </div>
  <div class="buttons">
    <button class="back-btn" id="voltarBtn">←</button>
    <button class="submit-btn" id="enviarBtn">✔</button>
  </div>
</div>
<script src="../java/curriculo_coop.js"></script>
</body>
</html>
