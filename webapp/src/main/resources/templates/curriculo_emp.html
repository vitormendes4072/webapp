<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo</title>
  <link rel="stylesheet" href="../../../../../../GABI_PERFIL_COOP-master/GABI_PERFIL_COOP-master/style/curriculo_emp.css">
</head>
<body>
  <div class="container">
    <h2>Currículo</h2>
    <p>Envie um arquivo em PDF com a apresentação da empresa, incluindo missão, visão e valores. Este documento ficará disponível para os cooperados e facilitará o acesso às informações institucionais de forma simples e rápida.</p>
    <div class="file-input">
      <input type="file" id="fileInput" accept=".pdf">
      <label for="fileInput">Escolher arquivo <span id="fileName">Nenhum arquivo escolhido</span></label>
    </div>
    <div class="buttons">
      <button class="back-btn" id="voltarBtn">←</button>
      <button class="submit-btn" id="enviarBtn">✔</button>
    </div>
  </div>
  <script src="../../../../../../GABI_PERFIL_COOP-master/GABI_PERFIL_COOP-master/java/curriculo_emp.js"></script>
</body>
</html>
