<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - LineJobs</title>
  <link rel="stylesheet" th:href="@{/style/dashboard.css}" />
</head>
<body>
<header class="header">
  <div class="logo">
    <img th:src="@{/assets/logo.png}" alt="LineJobs" />
    <h1>Dashboard Empresa</h1>
  </div>
  <div class="user-info">
    <p th:text="'Olá, ' + ${nome} + '!'"></p>
    <p th:text="${email}"></p>
    <a th:href="@{/logout}" class="logout-button">Sair</a>
  </div>
</header>

<main class="main-content">
  <h2>Bem-vindo ao seu painel</h2>
  <p>Aqui você poderá gerenciar seus dados, oportunidades e muito mais.</p>

  <!-- Exemplo de cards de funcionalidades -->
  <div class="cards">
    <div class="card">
      <h3>Perfil</h3>
      <p>Atualize as informações da sua empresa.</p>
      <a href="#">Ver mais</a>
    </div>
    <div class="card">
      <h3>Vagas</h3>
      <p>Gerencie suas vagas e candidatos.</p>
      <a href="#">Ver mais</a>
    </div>
    <div class="card">
      <h3>Mensagens</h3>
      <p>Converse com candidatos interessados.</p>
      <a href="#">Ver mais</a>
    </div>
  </div>
</main>
</body>
</html>
