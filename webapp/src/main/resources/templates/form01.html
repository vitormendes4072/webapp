<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LineJobs - Cadastro</title>
    <link rel="stylesheet" th:href="@{/style/form01.css}" />
</head>
<body>
<div class="container">
    <div class="form-section">
        <h1>Criar uma nova<strong> conta</strong></h1>
        <p>Cadastre-se em apenas cinco etapas!</p>

        <div class="steps">
            <span class="step active"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>

        <form th:action="@{/cadastro-contato}" method="get" id="cadastroForm">
            <fieldset>
                <legend>Informações Pessoais:</legend>

                <div class="floating-label">
                    <input type="text" id="nome" name="nome" placeholder=" " required />
                    <label for="nome">Nome*</label>
                </div>

                <div class="input-group">
                    <div class="floating-label">
                        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder=" " required />
                        <label for="cpf">CPF*</label>
                    </div>
                    <div class="floating-label">
                        <input type="text" id="rg" name="rg" placeholder=" " required />
                        <label for="rg">RG*</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="floating-label">
                        <select id="genero" name="genero" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                            <option value="prefiro_nao_dizer">Prefiro não dizer</option>
                        </select>
                        <label for="genero">Gênero*</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="floating-label">
                        <select id="estado_civil" name="estado_civil" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="viuvo">Viúvo(a)</option>
                            <option value="separado">Separado(a)</option>
                            <option value="uniao_estavel">União Estável</option>
                        </select>
                        <label for="estado_civil">Estado Civil*</label>
                    </div>
                    <div class="floating-label">
                        <input type="text" id="nacionalidade" name="nacionalidade" placeholder=" " required />
                        <label for="nacionalidade">Nacionalidade*</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" id="voltarBtn">Voltar</button>
                    <button type="submit">Avançar</button>
                </div>
            </fieldset>
        </form>

    </div>

    <div class="info-section">
        <h1>cadastro</h1>
        <p>
            Para iniciarmos seu cadastro no LineJobs, precisamos de algumas
            informações básicas para registro. Fique tranquilo(a), seus dados
            estão seguros conosco e nos ajudarão a personalizar sua experiência.
        </p>
    </div>
</div>

<!-- Importa o script externo -->
<script src="/script/form01.js"></script>
</body>
</html>
