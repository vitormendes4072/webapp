<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!-- CSS corrigido -->
    <link rel="stylesheet" th:href="@{/style/login.css}" />

    <title>LineJobs - Login</title>
</head>

<body>
<div class="container">
    <div class="left-side">
        <img th:src="@{/assets/logo.png}" alt="Logo LineJobs" class="logo-container" />
        <h1>A Jornada Profissional que você sempre Sonhou</h1>
        <p>
            Acesse sua conta e descubra as melhores vagas de home office dentro do LineJobs.
            Sua próxima oportunidade te espera!
        </p>
        <div class="circle circle-left-top"></div>
        <div class="circle circle-left-bottom"></div>
    </div>
    <div class="right-side">
        <form th:action="@{/login}" method="post" class="login-box">
            <h2>Login</h2>
            <p>Bem-vindo de volta! Faça login para continuar.</p>

            <div class="circle circle-right-top1"></div>
            <div class="circle circle-right-top2"></div>
            <div class="circle circle-right-top3"></div>
            <div class="circle circle-right-bottom"></div>

            <div class="form-wrapper">
                <div class="toggle-wrapper">
                    <span class="btn btn-1">
                        <input type="checkbox" id="switch" />
                        <label for="switch"><span></span></label>
                    </span>
                </div>

                <div class="input-group" id="emailGroup">
                    <input type="email" name="username" required placeholder=" " />
                    <label for="email">Email</label>
                    <span id="emailError" class="error-message" style="display: none;"></span>
                </div>
                <div class="input-group" id="passwordGroup">
                    <input type="password" name="password" required placeholder=" " />
                    <label for="password">Senha</label>
                    <span id="passwordError" class="error-message" style="display: none;"></span>
                </div>

                <div class="options">
                    <label><input type="checkbox" /> Lembrar-me!</label>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit">Log in</button>

                <div class="signup-link">
                    <p>Novo usuário? <a th:href="@{/cadastro}">Criar Conta</a></p>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- JS corrigido -->
<script th:src="@{/script/login.js}"></script>
</body>

</html>
