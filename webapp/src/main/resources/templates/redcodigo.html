<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificar Identidade - LineJobs</title>
  <link rel="stylesheet" href="/style/redcodigo.css" />
</head>
<body>
<div class="top-bar">
  <h1>Voltando para sua conta Linejobs</h1>
</div>

<div class="container">
  <div class="form-section">
    <form id="form-codigo">
      <p class="intro-center">
        <strong>Verificar sua identidade</strong><br>
        Digite o código que enviamos para o seu e-mail.
      </p>

      <fieldset>
        <legend>INSERIR CÓDIGO</legend>

        <div class="floating-label">
          <input type="text" id="codigo" placeholder=" " required />
          <label for="codigo">Código</label>
        </div>

        <button type="submit" class="btn-avancar" id="btn-avancar" disabled>Avançar e Alterar Senha</button>
      </fieldset>
    </form>
  </div>
</div>

<script src="/script/redcodigo.js"></script>
</body>
</html>
